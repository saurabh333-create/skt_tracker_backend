name: Deploy SKT Tracker Backend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Ensure app directory exists
        run: ssh -o StrictHostKeyChecking=no root@2a02:4780:12:d3e5::1 "mkdir -p /root/app"

      - name: Copy JAR to VPS
        run: scp -o StrictHostKeyChecking=no target/SKT_Construction-0.0.1-SNAPSHOT.jar root@2a02:4780:12:d3e5::1:/root/app/

      - name: Restart App on VPS (background)
        run: |
          ssh -o StrictHostKeyChecking=no root@2a02:4780:12:d3e5::1 "
            if [ -f /root/app/SKT_Construction-0.0.1-SNAPSHOT.jar ]; then
              pkill -f SKT_Construction-0.0.1-SNAPSHOT.jar || true
              cd /root/app
              nohup java -jar SKT_Construction-0.0.1-SNAPSHOT.jar > /root/app/app.log 2>&1 &
              disown
            fi
          "

      - name: Show startup logs
        run: ssh -o StrictHostKeyChecking=no root@2a02:4780:12:d3e5::1 "tail -n 50 /root/app/app.log"
